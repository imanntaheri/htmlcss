<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="icons/pelateam.css">
        
    </head>
    <body>
        <nav>
            <ul>
                <li>
                    <i class="pl wallet"></i>
                </li>
                <li>
                    <i class="pl search"></i>
                </li>
                <li>
                    <i class="pl cart"></i>
                </li>
                <li>
                    <i class="pl user"></i>
                </li>
            </ul>
            <div class="tubelight">
                <div class="light-ray"></div>
            </div>
        </nav>
    <script>
        const items = document.querySelectorAll("nav ul li i");
        const light = document.querySelector("nav .tubelight");
        items.forEach(item => {
            item.addEventListener("click" , () =>{
                items.forEach(i => {
                    i.classList.remove("active");
                    i.classList.remove('pd');
                });
                item.classList.add("active");
                item.classList.toggle("pd");
                light.style.left = `${item.offsetLeft + light.offsetWidth / 4}px`;
            })
        });
    </script>
    </body>
</html>
